<mat-spinner
  *ngIf="(carLoading$ | async) == true"
  style="margin: 20vh auto"
></mat-spinner>
<div
  class="mt-3 d-flex flex-column justify-content-center text-center"
  *ngIf="(carLoading$ | async) == false"
>
  <h2 style="font-weight: bold; font-size: 5vh">Best cars in town for you</h2>
  <span style="font-weight: lighter; font-size: 3vh"
    >Rent Cars from TMYZKM</span
  >
  <hr
    size="10"
    style="margin: 2% auto; width: 10%; background-color: #e5a00c"
  />
  <div class="d-flex justify-content-end" style="width: 90%">
    <mat-form-field style="width: 30vh" appearance="fill">
      <input matInput placeholder="Search vehicle" [(ngModel)]="search" />
      <mat-icon
        matSuffix
        class="mat-18"
        style="cursor: pointer"
        (click)="searchInput()"
        >search</mat-icon
      >
    </mat-form-field>
  </div>

  <div class="row" style="margin: 0 10%">
    <div
      class="col-md-4 mr-1 mb-3 d-flex justify-content-center text-center"
      *ngFor="let item of carList"
    >
      <app-card [car]="item" (openDialog)="openDialog($event)"></app-card>
    </div>
  </div>
</div>
